<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/script.js" defer></script>
        <link rel="stylesheet" href="css/styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="main">
            <div class="calculator">
                <div class="top-part">
                    <div class="display">
                        Enter number
                    </div>
                    <button class="button-clear">Clear</button>
                </div>
                <div class="input-buttons">
                    <button class="button-one number">1</button>
                    <button class="button-two number ">2</button>
                    <button class="button-three number ">3</button>
                    <button class="button-four number">4</button>
                    <button class="button-five number">5</button>
                    <button class="button-six number">6</button>
                    <button class="button-seven number">7</button>
                    <button class="button-eight number">8</button>
                    <button class="button-nine number">9</button>
                    <button class="button-zero number">0</button>
                    <button class="button-pluss operation">+</button>
                    <button class="button-minus operation">-</button>
                    <button class="button-muliply operation">*</button>
                    <button class="button-divide operation">/</button>
                    <button class="button-equal">=</button>
                    <button class="button-decimal">.</button>
                </div>
            </div>
        </div>
        <div class="footer">
            Made by Robin Ruud Kristensen
        </div>
    </body>
</html>
